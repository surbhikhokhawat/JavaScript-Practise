<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Women Health Consultancy Form</h2>
    <form>
      <div class="form-group">
        <label for="language">Choose your language</label>
        <select id="language">
          <option>English</option>
          <option>Hindi</option>
        </select>
      </div>
      <div class="form-group">
        <i class="glyphicon glyphicon-user"></i>
        <label for="fname">First Name:</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="firstname">
      </div>
      <div class="form-group">
        <i class="glyphicon glyphicon-user"></i>
        <label for="lname">Last Name:</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lastname">
      </div>
      <div class="form-group">
        <span class="glyphicon glyphicon-envelope"></span>
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <span class="glyphicon glyphicon-earphone"></span>
        <label for="Phone">Phone No. :</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter Phone no." name="email">
      </div>
      <div class="form-group">
        <label for="problem">What is your main Concern?</label>
        <select onchange="setConcern()" id="problem">
          <option value="" selected disabled>Choose your concern</option>
          <option value="HeartDisease">Heart Disease</option>
          <option value="BreastCancer">Breast Cancer</option>
          <option value="Maternity&Infertility">Maternity & Infertility</option>
          <option value="HearingLoss">Hearing Loss</option>
          <option value="Diabetes">Diabetes</option>
          <option value="HairLoss">Hair Loss</option>
          <option value="Obesity">Obesity</option>
          <option value="UterineFibroids">Uterine Fibroids</option>
          <option value="HIV/AIDS">HIV/AIDS</option>
          <option value="PolycysticOvarySyndrome">Polycystic Ovary Syndrome (PCOS)</option>
          <option value="SexuallyTransmittedDiseases">Sexually Transmitted Diseases (STDs)</option>
          <option value="UterineFibroids">Uterine Fibroids</option>
        </select>
      </div>
      <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Symptoms</h5>
              <button type="button" class="close" data-dismiss="modal" data-toggle="modal" data-target="#exampleModal aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="symptoms">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="yes_no_radio">Any previous medical reports?</label>
        <p>
          <input type="radio" name="yes_no" checked>Yes</input>
        </p>
        <p>
          <input type="radio" name="yes_no">No</input>
        </p>
      </div>
      <div class="form-group">
        <label for="image">Upload Your medical report:</label>
        <input type="file" name="image" placeholder="Upload document" accept="image/*">
      </div>
      <div class="form-group">
        <textarea rows="4" cols="50" name="comment" form="usrform"
          placeholder="Was This helpful? Give us Feedback.."></textarea>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember">I accept the <b>Terms Of Use</b> & <b>Privacy Policy</b></label>
      </div>
      <button type="submit" class="btn btn-default">Register Now</button>
    </form>
  </div>
  <script src="./sympton.js"></script>
  <script>
    function setConcern() {
      $('#myModal').modal('show');
      var concern = document.getElementById('problem').value
      let data1 = symptomData.filter((item) => {
        return item.key == concern
      })
      console.log(data1[0].values)
      console.log($('#symptoms'))
    }
  </script>

</body>

</html>
