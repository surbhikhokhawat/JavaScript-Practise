<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Women Health Consultancy Form</h2>
    <form>
      <div class="form-group">
        <i class="glyphicon glyphicon-user"></i>
        <label for="fname">First Name:</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="firstname">
      </div>
      <div class="form-group">
        <i class="glyphicon glyphicon-user"></i>
        <label for="lname">Last Name:</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lastname">
      </div>
      <div class="form-group">
        <span class="glyphicon glyphicon-envelope"></span>
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <span class="glyphicon glyphicon-earphone"></span>
        <label for="Phone">Phone No. :</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter Phone no." name="email">
      </div>
      <div class="form-group">
        <label for="problem">What is your main Concern?</label>
        <select id="problem">
          <option>Heart Disease</option>
          <option>Breast Cancer</option>
          <option>Maternity & Infertility</option>
          <option>Hearing loss</option>
          <option>Diabetes</option>
          <option>Hair Loss</option>
          <option>Obesity</option>
          <option>Uterine Fibroids</option>
          <option>HIV/AIDS</option>
          <option>Polycystic Ovary Syndrome (PCOS)</option>
          <option>Sexually Transmitted Diseases (STDs)</option>
          <option>Uterine Fibroids</option>
        </select>
      </div>
      <div class="form-group">
        <label for="yes_no_radio">Any previous medical reports?</label>
        <p>
          <input type="radio" name="yes_no" checked>Yes</input>
        </p>
        <p>
          <input type="radio" name="yes_no">No</input>
        </p>
      </div>
      <div class="form-group">
        <label for="image">Upload Your medical report:</label>
        <input type="file" name="image" placeholder="Upload document" accept="image/*">
      </div>
      <div class="form-group">
        <textarea rows="4" cols="50" name="comment" form="usrform">Was This helpful? Give us Feedback..</textarea>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember">I accept the <b>Terms Of Use</b> & <b>Privacy Policy</b></label>
      </div>
      <button type="submit" class="btn btn-default">Register Now</button>
    </form>
  </div>
</body>

</html>
